<body>
<button id = "metaData" type="button" class="btn btn-dark">Access MetaData</button>

<div class="dashboardDiv">
    <h2 id="SearchHeader">Dashboard</h2>

    <form id="insert_actor" method="post" action="#">
        <label>
            <input name="actor_name" placeholder="Actor Name" type="text" id="actor_name" class="loginInput">
        </label>
        <br>
        <label>
            <input name="actor_dob" placeholder="Actor Birth Year" type="number" id ="actor_dob" class="loginInput">
        </label>
        <br>
        <input type="submit" value="Insert Actor into Database" class="loginInput" id="searchSubmit">
    </form>

    <br>
    <br>

    <form id="movie_insert" method="post" action="#">
        <label>
            <input name="movie_title" placeholder="Movie Title" type="text" id="movie_title" class="loginInput" required>
        </label>
        <br>
        <label>
            <input name="movie_year" placeholder="Movie Year" type="number" id ="movie_year" class="loginInput" required>
        </label>
        <br>
        <label>
            <input name="movie_director" placeholder="Movie Director" type="text" id ="movie_director" class="loginInput" required>
        </label>
        <br>
        <label>
            <input name="actor_name" placeholder="Actor Name" type="text" id ="movieActor_name" class="loginInput" required>
        </label>
        <br>
        <label>
            <input name="actor_dob" placeholder="Actor Birth Date" type="number" id ="actor_dob" class="loginInput">
        </label>
        <br>
        <label>
            <input name="movie_genre" placeholder="Movie Genre" type="text" id ="movie_genre" class="loginInput" required>
        </label>
        <br>
        <label>
        <input type="submit" value="Add Movie" class="loginInput" id="addMovieSubmit">
        </label>
    </form>
    <div id="movie_insert_error_message"></div>
    </div>
</div>
