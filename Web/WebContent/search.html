<body>

<div class="searchDiv">
    <h2 id="SearchHeader">SEARCH FOR MOVIES</h2>
    <!-- Set the method to POST to avoid showing the username/password in the URL
         The default action is disabled to allow your own implementation. -->
    <form id="search_form" method="post" action="#">
        <label>
            <input name="movie_title" placeholder="Movie Title" type="text" id="movie_title" class="loginInput">
        </label>
        <br>
        <label>
            <input name="movie_year" placeholder="Movie Year" type="number" id ="movie_year" class="loginInput">
        </label>
        <br>
        <label>
            <input name="movie_director" placeholder="Movie Director" type="text" id ="movie_director" class="loginInput">
        </label>
        <br>
        <label>
            <input name="actor_name" placeholder="Actor Name" type="text" id ="actor_name" class="loginInput">
        </label>
        <br>
        <input type="submit" value="Search" class="loginInput" id="searchSubmit">
    </form>
    <div id="genres">
    </div>
    <div id="alphabet">
    </div>
    <div id="search_error_message"></div>
</div>
